<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>milanator</title>
  <link rel="icon" href="src/favicon.ico">

  <!-- Scripts de inicialización -->
  <script>
  // Si compilamos la versión sin comprimir, esto pasa a valer falso y
    // en lugar de agregar los scripts _compressed, se agregan los _uncompressed.
    const version_comprimida = true;
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="src/layout.js"></script>
  <script src="src/mila.js"></script>
  <script src="src/canvas.js"></script>
  <script src="src/interprete.js"></script>
  <script src="src/blockly.js"></script>

  <!-- Intérprete -->
  <script src="src/acorn_interpreter.js"></script>

  <!-- Submódulos -->
  <script src="clock/clock.js"></script>
  <script src="clock/slider.js"></script>

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="src/materialize/materialize.css" media="screen,projection">
  <script src="src/materialize/materialize.min.js"></script>
  <link rel="stylesheet" href="src/mila.css" media="screen,projection">
</head>

<body>
  <!-- Barra superior de navegación (onda menú) -->
  <div id="navegacion-izquierda" class="nav" style="float:left;margin-left:5px">
    <span style="display:inline-block;width:75px;">
    <a class="btn-flat waves-effect waves-light z-depth-1-half" id="botonEjecutar" onclick="Mila.ejecutar();">Ejecutar</a></span>
    <a class="btn-flat waves-effect waves-light z-depth-1-half" id="botonDetener" onclick="Mila.detener();">Detener</a>
    <a class="btn-flat waves-effect waves-light z-depth-1-half" id="botonDebug" onclick="Mila.debug();">Debug</a>
    <span class="nav_sec"><span class="nav_span">Velocidad:</span><span id="sliderPlaceholder"></span></span>
    <span id="nombreJugador" class="nav_sec" style="display:none"></span>
    <a class="btn-flat waves-effect waves-light z-depth-1-half" id="botonPerfil" onclick="Mila.cambiarPerfil();">Perfil</a>
  </div>
  <div id="navegacion-derecha" class="nav" style="float:right;">
    <a class="btn-flat waves-effect waves-light z-depth-1-half" id="botonNuevo" onclick="Mila.Blockly.nuevo(Mila.workspace);">Nuevo</a>
    <a class="btn-flat waves-effect waves-light z-depth-1-half" id="botonGuardar" onclick="Mila.Blockly.exportar(Mila.workspace, prompt('Nombre:'));">Guardar</a>
    <a class="btn-flat waves-effect waves-light z-depth-1-half" id="botonCargar" onclick="Mila.Blockly.importar(Mila.workspace);">Cargar</a>
    <a class="btn-flat waves-effect waves-light z-depth-1-half" id="botonInfo" onclick="Mila.info();">?</a>
  </div>

  <div id="hResize"></div>
  <div id="vResize"></div>

  <table id="layout"></table>
  <!-- Area para Blockly -->
  <div id="blockly"></div>
  <!-- Canvas -->
  <canvas id="canvas"></canvas>
  <div id="modal"></div>
</body>

</html>
